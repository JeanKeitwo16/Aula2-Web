<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h2>Cadastre-se</h2>
    <form method="post">
        Nome: <input type="text" name="nome"/>
        <br />
        Email: <input type="email" name="email"/>
        <br />
        Senha: <input type="password" name="senha" />
        <br />
        Endereço: <input type="text" name="endereco" />
        <br />
        Nascimento: <input type="date" name="nascimento">
        <br />
        Sexo:
        <input type="radio" name="genero" value="m"/>M
        <input type="radio" name="genero" value="f"/>F
        <input type="radio" name="genero" value="o"/>Outro
        <br />
        Interesses
        <br />
        <input type="checkbox" name="series"> Series <br/>
        <input type="checkbox" name="filmes"> Filmes <br/>
        <input type="checkbox" name="livros"> Livros <br/>
        Imagem:
        <input type="file" name="imagem"/>
        <br />
        Cidade:
        <select name="cidade" multiple="multiple">
            <option value="">---Selecione---</option>
            <option value="Rivera">Rivera</option>
            <option value="livramento">Santana do Livramento</option>
            <option value="bage">Bagé</option>
            <option value="alegrete">Alegrete</option>
        </select>
        <br />
        Sobre mim:
        <textarea name="sobre" rows="10" cols="50"></textarea>
        <br />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
