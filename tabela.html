<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>
    <!-- 1ª Tabela -->
    <table border>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jean</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Ronaldinho</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Vargas</td>
            </tr>
            <tr>
                <td>Scorsese</td>
                <td>Scorsese</td>
                <td>Scorsese</td>
            </tr>
        </tbody>
    </table>

    <!-- 2ª Tabela -->
    <table border>
        <thead>
                <th>Nome</th>
                <th>Ping</th>
                <th colspan="2"> Ações</th>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Everton</td>
                <td>0.7m/s</td>
                <td>Ver Mais</td>
                <td>Apagar</td>
            </tr>
            <tr>
                <td>0.9m/s</td>
                <td>Ver Mais</td>
                <td>Apagar</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
