<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="post">
        <fieldset>
            <legend>Informações de login</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"/>
        <br />
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco"/>
        <br />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade"/>
        <br />
        <label for="estado">Estado</label>
        <select name="estado">
            <option value="">---Selecione---</option>
            <option value="sp">São Paulo</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="es">Espirito Santo</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <label for="cargo">Natureza do Cargo</label>
        <br />
        <input type="radio" name="cargo" value="gerencia" id="cargo"/>Gerência
        <input type="radio" name="cargo" value="financeiro" id="cargo"/>Financeiro
        <input type="radio" name="cargo" value="recepcao"  id="cargo"/>Recepção
        <input type="radio" name="cargo" value="administrativo" id="cargo"/>Administrativo
        <input type="radio" name="cargo" value="juridico" id="cargo"/>Juridico
        <br />
        Área de Interesse
        <br />
        <input type="checkbox" name="computacao"> Computação
        <input type="checkbox" name="biologia"> Biologia
        <input type="checkbox" name="meioa"> Meio Ambiente
        <input type="checkbox" name="engenharia"> Engenharia
        <input type="checkbox" name="historia"> História
        <br/>
        <br />
        <label for="minicurriculo">Mini-Curriculo:</label>
        <textarea name="minicurriculo" rows="10" cols="50" id="minicurriculo"></textarea>
        <br />
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</body>
</html>
